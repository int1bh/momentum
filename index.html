<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment</title>
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="weather">
        <h3 class="town"></h3>
        <div class="city">
            <div class="temp-wrapper">
                <div class="temperature"></div>
                <div class="weather-description"></div>
                <div class="feels-like"></div>
                <div class="wind"></div>
                <div class="pressure"></div>
                <div class="humidity"></div>
            </div>
            <i class="weather-icon owf"></i>
        </div>
    </div>

    <div class="time"></div>
    <div class="dateNow"></div>
    <h2>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h2>
    <br>
    <h3>Какие планы на текущий день?</h3>
    <br>
    <h3 class="focus" contenteditable="true"></h3>

    <div class="currency-wrapper">
        <span>Текущий курс: </span>
        <span class="currency"></span>
    </div>
    

    <figure class="quote">
        <blockquote>На свете чудес нет, есть только знания, постигаемые нами в той или иной степени.</blockquote>
        <figcaption>Давид Самойлов</figcaption>
    </figure>

    <script src="script.js"></script>
</body>

</html>
